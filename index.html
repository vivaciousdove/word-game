<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Word Guess Game</title>
  <meta name="description" content="A simple browser word guessing game." />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Word Guess Game</h1>
      <p class="sub">Guess the 5-letter word in 6 tries.</p>
    </header>

    <section class="panel">
      <div class="row">
        <button id="newGameBtn" class="btn">New Game</button>
        <button id="hintBtn" class="btn btn-ghost">Hint</button>
      </div>

      <div class="row">
        <button id="newGameBtn" class="btn">New Game</button>
        <button id="dailyBtn" class="btn btn-ghost">Daily: Off</button>
        <button id="hintBtn" class="btn btn-ghost">Hint</button>
      </div>
    </section>

    <section class="board" id="board" aria-label="Game board"></section>

    <section class="controls">
      <form id="guessForm" class="guess-form">
        <label class="sr-only" for="guessInput">Your guess</label>
        <input
          id="guessInput"
          name="guess"
          type="text"
          inputmode="text"
          autocomplete="off"
          maxlength="5"
          placeholder="Enter 5 letters"
          aria-label="Enter a 5-letter guess"
        />
        <button class="btn" type="submit">Guess</button>
      </form>

      <p id="message" class="message" aria-live="polite"></p>
    </section>

    <footer class="footer">
      <small>Hosted free on Netlify.</small>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
